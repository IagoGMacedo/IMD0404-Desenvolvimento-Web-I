<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <a class="" href="menus.html" role="button">Voltar para menu</a>
    <div class="container">
      <h2>Gerenciar Veículos</h2>
      <div class="row">
        <div class="col">
          <input
            class="form-control"
            id="inputMarca"
            type="text"
            placeholder="Marca"
          />
        </div>
        <div class="col">
          <input
            class="form-control"
            id="inputModelo"
            type="text"
            placeholder="Modelo"
          />
        </div>
        <div class="col">
          <input
            class="form-control"
            id="inputAnoFabricacao"
            type="text"
            placeholder="Ano Fabricação"
          />
        </div>
        <div class="col">
          <input
            class="form-control"
            id="inputCor"
            type="text"
            placeholder="Cor"
          />
        </div>
        <div class="col">
          <input
            class="form-control"
            id="inputTipo"
            type="text"
            placeholder="Tipo"
          />
        </div>
      </div>

      <br />
      <table class="table" id="tableVehicle">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">Modelo</th>
            <th scope="col">Ano Fabricação</th>
            <th scope="col">Cor</th>
            <th scope="col">Tipo</th>
            <th scope="col">Kilometragem</th>
            <th scope="col">Numero de portas</th>
            <th scope="col">Preço</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      $(document).ready(function () {
        function filtrarTabela(inputId, columnIndex) {
          $("#" + inputId).on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#tableVehicle tbody tr").filter(function () {
              $(this).toggle(
                $(this)
                  .find("td:nth-child(" + columnIndex + ")")
                  .text()
                  .toLowerCase()
                  .indexOf(value) > -1
              );
            });
          });
        }

        filtrarTabela("inputMarca", 2);
        filtrarTabela("inputModelo", 3);
        filtrarTabela("inputAnoFabricacao", 4);
        filtrarTabela("inputCor", 5);
        filtrarTabela("inputTipo", 6);

      });
    </script>
    <script src="gerenciar.js"></script>
  </body>
</html>
