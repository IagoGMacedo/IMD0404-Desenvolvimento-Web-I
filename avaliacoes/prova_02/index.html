<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade avaliativa - 2ª Unidade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md">
        <div class="container bg-primary p-3">
            <form id="formContacts">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input class="form-control" type="text" name="cpf" id="cpfInput" maxlength="11">
                </div>
                <div class="form-group">
                    <label for="birthday">Data de nascimento</label>
                    <input class="form-control" type="date" name="birthday" id="birthday">
                </div>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input class="form-control" type="text" name="address" id="address">
                </div>
                <button type="submit" class="btn bg-white">Cadastrar</button>
                <button type="button" id="showButton" class="btn bg-secondary" onclick="showContactList()">Exibir
                    contatos</button>
                <button type="button" class="btn bg-warning" onclick="searchContact()">Buscar contato</button>
                <button type="button" class="btn bg-danger" onclick="deleteContact()">Remover contato</button>



            </form>
        </div>
    </div>
    <div id="contactsList" class="col-md p-5 d-none">
        <ul id="contacts" class="list-group">
        </ul>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
